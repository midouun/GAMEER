<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة سباق محمد بولنوار</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header-title">
        <h1>لعبة خاصة بمحمد بولنوار</h1>
    </div>

    <div class="game-container">
        <div class="game-area" id="gameArea">
            <div class="car" id="playerCar">
                <div class="roof"></div>
                <div class="lights-front"></div>
                <div class="lights-rear"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="direction-btns">
            <button id="btnLeft" class="ctrl-btn">◄</button>
            <button id="btnRight" class="ctrl-btn">►</button>
        </div>
        <div class="action-btns">
            <button id="btnBrake" class="ctrl-btn brake">فرامل</button>
            <button id="btnGas" class="ctrl-btn gas">بنزين</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
